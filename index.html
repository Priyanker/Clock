<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = 'container'>
        <div class = 'clock'>
            <img id = 'hourHand' class = 'hands' src="hour_hand.png" alt="">
            <img id = 'minuteHand' class = 'hands' src="minute_hand.png" alt="">
            <img id = 'secondHand' class = 'hands' src="second_hand.png" alt="">

        <div class='digital'>
            <span id ='hour'>00:</span>
            <span id ='minute'>00:</span>
            <span id ='second'>00</span>

        <div class = 'settings'>
            <button id = 'reset'>Reset</button>
            <button id = 'live'>Live</button>
        </div>
        
    </div>

    <script src="app.js"></script>
